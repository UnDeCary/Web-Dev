<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Facebook Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>   
        <div class="wrapper">
        <div class="container">
            <div class="left">
                <h1 class="logo">facebook</h1>
                <p class="left-text">Facebook помогает вам всегда <br>оставаться на связи и общаться со <br>своими знакомыми.</p>
            </div>
            <div class="bright">
            <div class="right">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button class="login">Войти</button>
                <a  class="forgot-password" href ="#">Забыли пароль?</a>
                <hr >
                <button class="create">Создать новый аккаунт</button>
            </div>
            <p class="under"><strong>Создать Страницу</strong> для знаменитости, музыкальной группы или <br> компании.</p>            
        </div>
        </div>
 

        </div>  
    </body>
</html>
