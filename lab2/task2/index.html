<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <div class="left-section">
            <div class="logo">
        <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" height="50px">
    </div>
            <h1 class="text"><strong>Посмотрите, какими <br>моментами из жизни <br>поделились ваши <span class="highlight">близкие<br>друзья</span>.</h1></strong>
            <div class="phone-mockup">
                <img src="insta.png" alt="Phone">
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Войти в Instagram</h2>
                <form>
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <p class="forgot-password">Забыли пароль?</p>
                <button class="facebook-login">
                    <p class="facebook"> Войти через Facebook
                </button>
                <button class="signup">Создать новый аккаунт</button>
            </div>
        </div>
    </div>
</body>
</html>
